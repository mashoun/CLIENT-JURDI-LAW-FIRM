<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>Jurdi Law</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body id="app">
    <!-- Geo block -->
    <section v-if="geo" class="geo-block">
        <center class="my-5">
            <img @click="unGeoBlock" src="assets/img/Color_logo_with_background-removebg-preview.png" alt="Jurdi Logo"
                class="img-fluid rounded" width="120">
            <h1 class="text-center text-grey-2 my-5">Welcome to JURDI Law </h1>
            <p class="text-center text-grey-2 my-5">Unfortunately JURDI Law Does Not Provide Services In Your
                Jurisdiction</p>
        </center>
    </section>



    <!-- Spinner -->
    <section v-if="spinner" class="geo-block">
        <center class="my-5 d-flex flex-column justify-content-center align-items-center">

            <img src="assets/img/Color_logo_with_background-removebg-preview.png" alt="Jurdi Logo"
                class="img-fluid rounded my-4" width="120">
            <!-- <h1 class="fs-1 text-center cin text-grey-2 my-3">Jurdi Law</h1> -->
            <div class="spinner-grow text-light mt-5" role="status"></div>
        </center>
    </section>



    <!-- Header -->
    <my-nav :profile="profile"></my-nav>



    <!-- MAIN CONTENT -->
    <main>

        <h1 class="text-center text-grey-2 mt-5 fs-2 scale-up-center">{{profile.heading}}</h1>
        <h2 class="fs-5 text-grey-1 text-center container my-3">
            {{profile.bio}}
        </h2>
        <!-- SERVICES SECTION *** -->
        <section class="container d-flex justify-content-evenly align-items-center flex-wrap my-5 gap-4">
            <div v-for="s in profile.services" :key="s" @click="setTab(s)" class="pot glow-h" data-aos="zoom-in-up"
                data-aos-duration="1000" :data-aos-delay="s.index * 200" data-bs-toggle="modal"
                :data-bs-target="'#'+modalId">

                <img :src="s.url" alt="img" class="rounded shadow" width="300" height="300">
                <h4 class="fs-4">{{s.title}}</h4>

            </div>
        </section>
        <hr class="w-75 mx-auto">



        <!-- CONTACT SECTION -->
        <contact :profile="profile"></contact>

    </main>
    <section>

        <!-- Modal -->
        <div class="modal fade" :id="modalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="assets/img/Color_logo_with_background-removebg-preview.png" alt="JURDI LOGO"
                            class="img-fluid" width="80">

                        <!-- <button type="button" class="btn-close text-light" ></button> -->
                        <i class="bi bi-arrow-right fs-3 point text-light" data-bs-dismiss="modal"
                            aria-label="Close"></i>
                    </div>
                    <div class="modal-body text-grey-1">
                        <h4 class="modal-title text-grey-2 fs-4" id="exampleModalLabel">#{{modalTitle}}</h4>
                        <br>
                        <!-- <hr class="w-50"> -->
                        {{modalBody}}
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <my-footer :profile="profile"></my-footer>

    <!-- JAVASCRIPT -->
    <script src="assets/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init()
    </script>
</body>

</html>
